<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Reportes</strong>
        </div>
        <form class="form-horizontal" [formGroup]="form">
        <div class="card-body">
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="date-input">Fechas</label>
              <div class="col-md-5">
                <input formControlName="firstDate" class="form-control" id="date-input" type="date" name="date-input" placeholder="date">
                <!-- <span class="help-block">Please enter a valid date</span> -->
              </div>
              <div class="col-md-5">
                <input formControlName="secondDate" class="form-control" id="date-input" type="date" name="date-input" placeholder="date">
                <!-- <span class="help-block">Please enter a valid date</span> -->
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="date-input">Referidos / No Referidos</label>
              <div class="col-md-10 button-user">
                <button class="btn btn-sm btn-primary" (click)="listRefered(true)">Usuarios Referidos</button>
                <button class="btn btn-sm btn-primary" (click)="listRefered(false)">Usuarios No Referidos</button>
              </div>
            </div>
        </div>
        <div class="card-footer">
            <button (click)="onSubmit()" type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
            <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
        </div>
        </form>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="!!data">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Lista de Usuarios
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>Username</th>
                <th>Date registered</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of data">
                <td>{{item.name}} {{item.lastname}}</td>
                <td>{{item.created_at | date}}</td>
              </tr>
            </tbody>
          </table>
          <nav>
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Prev</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
